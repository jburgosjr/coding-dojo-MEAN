

<!doctype html>
<html lang="en">
  <head>
   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
  <div class="container mt-5">
    <div class="row " >
      <div class="col border-bottom border-info p-1 ">
        <fieldset>
          <legend>Submit a Cake</legend>
          <form (submit)="addCake()">
            <input class="form-control col-6" type=text name="newCake.name" [(ngModel)]="newCake.name" placeholder="Baker's Name"><br>
            <input class="form-control col-6" type=text name="newCake.image" [(ngModel)]="newCake.image" placeholder="Image URL"><br>
            <button class="btn btn-info" type="submit">Rate my Cake!</button>
      
          </form>
        </fieldset>
      </div>
      <div style="overflow:auto;" class="col border-bottom border-info border-left left" >
        <div >
            <div *ngFor="let cake of cakeList.reverse()" class="col mb-3">
              <img (click)="compCakeInfo(cake._id)" src="{{cake.image}}" height="200" width="200" class="d-inline-block">
              <form (submit)="addReview(cake._id)" class="d-inline-block align-top ml-3" >
                <fieldset>
                  <legend class="m-0"><p class="m-0">Rating /5</p></legend>
                    <select class="col-4" name="newReview.rating" [(ngModel)]="newReview.rating">
                        <option value=1 > 1 </option>
                        <option value=2 > 2 </option>
                        <option value=3 > 3 </option>
                        <option value=4 > 4 </option>
                        <option value=5 > 5 </option>
                      </select>
                </fieldset>
                <fieldset>
                    <legend class="m-0">Review</legend>
                    <textarea name="newReview.review" [(ngModel)]="newReview.review" class="form-control " ></textarea>
                    <button type="submit" class="btn-sm btn-info">Add Review</button>
                </fieldset>
              </form>
          </div>

        </div>
      </div>
    </div>
  </div>
  <app-cake *ngIf="imgShow" [cakeInfo]="imgShow"></app-cake>

    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>

<router-outlet ></router-outlet>
