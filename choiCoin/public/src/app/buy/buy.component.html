<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
  </head>
  <body>
    <br>
    <h4 class="display-4">Buy ChoiCoin</h4>
    <br>
    <div>
      <h4>Current ChoiCoin Value: ${{coinValue}}.00 USD</h4>
      <h4>ChoiCoin Wallet : {{coinWallet}} coins</h4>
      <h4>Cash Wallet: ${{cashWallet}}.00 USD</h4>
    </div>
    <div>
      <h4 *ngIf="errMessage" class="alert alert-danger text-center">{{errMessage}}</h4>
      <h4 *ngIf="message" class="alert alert-success text-center">{{message}}</h4>

      <form (submit)="buyCoin()">
        <input name="purchase.amount" [(ngModel)]="purchase.amount" class="form-control col-3"><br>
        <button type="submit" class="btn btn-outline-warning col-3">Buy Coin</button>

      </form>

    </div>
      

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
  </body>
</html>
