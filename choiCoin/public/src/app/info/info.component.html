<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
  </head>
  <body>
    <br>
    <h4 class="display-4 border-bottom border-warning">Transaction Id: {{transaction.id}}</h4>
    <br>
    <h5>{{transaction.time}}</h5>
    <br>
    <h5>Transaction Type: <h5 class="text-muted ">{{transaction.transaction}}</h5> </h5>
    <h5>Amount of coin Mined/Sold/Bought: <h5 class="text-muted ">{{transaction.amount}}</h5></h5>
    <h5>Value of coin at time of transaction: <h5 class="text-muted ">${{transaction.valueAtPurchase}}.00 USD</h5></h5>
    <br>
    <div class="container text-center">
      <button [routerLink]="['/ledger']" class="btn btn-outline-warning">Back To Ledger</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
  </body>
</html>
